<div class="p-3">
  <div class="card">
    <div class="card-body ">
      <div class="card-body d-flex justify-content-end gap-1">
        <input type="text" class="w-25" placeholder="Search..." [(ngModel)]="appState.productState.keyword">
        <button (click)="searchProducts()" class="btn btn-success">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table ">
        <thead>
          <tr>
            <th>name</th>
            <th>Price</th>
            <th>Checked</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody *ngIf="appState.productState">
          <tr *ngFor="let product of appState.productState.products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td class="d-flex gap-1">
              <button (click)="handleCheckProduct(product)" class="btn btn-outline-success ">
                <i [class]="product.checked? 'bi bi-check':'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <div class="d-flex gap-2">
                <button (click)="handleEditProduct(product)" class="btn btn-warning border-black">
                  <i class="bi bi-pen"></i>
                </button>
                <button (click)="handleDeleteProduct(product)" class="btn btn-danger border-black">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
            <td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="...">
        <ul class="pagination pagination-sm">
          <li class="page-item hand-cursor"
            *ngFor="let page of [].constructor(this.appState.productState.totalPages); let i=index">
            <button
              [ngClass]="appState.productState.currentPage === i+1 ? 'btn btn-success m-1' : 'btn btn-outline-success m-1'"
              (click)="handleGotoPage(i+1)">{{i + 1}}</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
