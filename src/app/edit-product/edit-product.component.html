<section class="p-3 w-50 mx-auto">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div>
          <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()" *ngIf="productFormGroup">
            <input type="hidden" formControlName="id">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <label class="form-check-label ml-3">Check</label>
              <input type="checkbox" class="form-check-input" formControlName="checked">
            </div>
            <button [disabled]="productFormGroup.invalid" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
